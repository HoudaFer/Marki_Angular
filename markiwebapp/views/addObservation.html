<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Add Observation</h4>
    </div>
    <div class="modal-body">
        <div class="ibox-content">
            <form class="form-horizontal">
                <div class="form-group"><label class="col-lg-2 control-label">Select a group</label>
                    <div class="col-lg-10">
                        <select class="form-control m-b" name="account" s>
                                <option>Group 1</option>
                                <option>Group 2</option>
                                <option>Group 3</option>
                                <option>Group 4</option>
                        </select>
                    </div>
                </div>
                <div class="form-group"><label class="col-lg-2 control-label">Enter the title</label>
                    <div class="col-lg-10"><input type="text" placeholder="Title" class="form-control">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Save</button>
    </div>
</div>

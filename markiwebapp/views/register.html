<div class="background">
    <div class="middle-box text-center loginscreen marki-logo animated fadeInDown bg-white">
        <div class="marki-logo">
            <img class="img-responsive" src="appImages/MarkiLogoLarge.png" />
        </div>
        <h3>{{'Register on Marki' | translate}}</h3>
        <p> {{'Create an account and accelerate the work on your construction site' | translate}}</p>
        <form class="m-t form-align" role="form" ng-submit="register()">
            <div class="form-group">
                <label>{{'Name' | translate}}</label>
                <input type="text" class="form-control" placeholder="{{'Name' | translate}}" required="">
            </div>
            <div class="form-group">
                <label>{{'Email' | translate}}</label>
                <input type="email" class="form-control" placeholder="{{'Email' | translate}}" ng-model="user.email" required="">
            </div>
            <div class="form-group">
                <label>{{'Password' | translate}}</label>
                <input type="password" class="form-control" placeholder="{{'Password' | translate}}" ng-model="user.password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i>{{'Agree the terms and policy' | translate}}</label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">{{'Register' | translate}}</button>
            <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
              <i class="ion-social-facebook"></i>{{'Sign up with Facebook' | translate}}
            </button>
            <p class="text-muted text-center"><small>{{'Already have an account?' | translate}}</small></p>
            <a class="btn btn-sm btn-white btn-block redButton" ui-sref="login">{{'Login' | translate}}</a>
        </form>
    </div>
</div>

<div class="background">
    <div class="middle-box text-center loginscreen animated fadeInDown marki-logo img-responsive bg-white">
        <div>
            <img class="img-responsive" src="appImages/MarkiLogoLarge.png" />
        </div>
        <h3>{{'Welcome to MARKI' | translate}}</h3>
        <p>{{'Log in and see it' | translate}}</p>
        <div ng-show="loginError" class="alert alert-danger">{{loginError}}</div>
        <form class="m-t form-align" role="form" ng-submit="login()">
            <div class="form-group">
                <label>{{'Email' | translate}}</label>
                <input type="email" class="form-control" name="email" placeholder="{{'Enter your Email'| translate}}" ng-model="user.email"
                    required="">
            </div>
            <div class="form-group">
                <label>{{'Password'|translate}}</label>
                <input type="password" class="form-control" placeholder="{{'Enter your Password' | translate}}" ng-model="user.password"
                    required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">{{'Sign In' | translate}}</button>
            <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
              <i class="ion-social-facebook"></i> {{'Sign In' | translate}} {{'with' | translate}} Facebook
            </button>
            <a ui-sref="forgot_password"><small>{{'Forgot password' | translate}} ?</small></a>
            <p class="text-muted text-center"><small>{{'Do not have an account' | translate}} ?</small></p>
            <a class="btn btn-sm btn-white btn-block redButton" ui-sref="register">{{'Create an account' | translate}}</a>
        </form>
        <p class="m-t"> <small>Marki &copy; 2017</small> </p>
    </div>
</div>

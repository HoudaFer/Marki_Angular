<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Add New Plan</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Plans</a>
            </li>
            <li class="active">
                <strong>Add Plan</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>New Plan</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="newPlanTitle">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Parent Folder</label>
                        <div class="col-sm-10"><select class="form-control m-b" name="account" ng-model="newPlanFolder">
                                <option>Folder 1</option>
                                <option>Folder 2</option>
                                <option>Folder 3</option>
                                <option>Folder 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="ibox">
                        <form action="#" class="dropzone dz-clickable" dropzone="" id="dropzone">
                            <div class="dz-default dz-message"><span><strong>Select a Plan </strong>
                            <br> (Selected files are not actually uploaded.)</span>
                            </div>
                        </form>
                    </div>
                    <button class="btn btn-white" type="submit">Cancel</button>
                    <button class="btn btn-primary" type="submit" style="float: right;" ng-disabled="!(newPlanTitle && newPlanFolder)">Add Plan</button>
                </div>
            </div>
        </div>
    </div>
</div>

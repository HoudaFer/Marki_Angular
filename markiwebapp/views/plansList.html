<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Plan list</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Plan list</strong>
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>All Plans assigned to this account</h5>
                    <div class="ibox-tools">
                        <a href="" class="btn btn-primary btn-xs">Create new Plan</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-1">
                            <button type="button" ng-click="$state.reload();" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> Refresh</button>
                        </div>
                        <div class="col-md-11">
                            <form>
                                <div class="input-group">
                                    <input type="text" ng-model="searchTitle" placeholder="Search" class="input-sm form-control">
                                    <span class="input-group-btn">
                                        <button type="submit" ng-click="plansSearch(searchTitle)" class="btn btn-sm btn-primary"> Go!</button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="project-list">
                        <table class="table table-hover">
                            <tbody>
                                <tr ng-repeat="plan in plansList">
                                    <td class="project-status" ng-click="goToPlanDetail(plan._id)">
                                        <span class="label label-primary">Active</span>
                                    </td>
                                    <td class="project-title" ng-click="goToPlanDetail($index)">
                                        <a>{{plan.title}} {{plan._id}} </a>
                                        <br/>
                                        <small>{{plan.title}}</small>
                                    </td>
                                    <td class="project-actions">
                                        <a class="btn btn-white btn-sm"><i class="fa fa-folder"></i> View </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
